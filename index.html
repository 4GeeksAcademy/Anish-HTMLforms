<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML FORMS</title>
    <script src="https://kit.fontawesome.com/722bfcac88.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form style="width: 90%" class="border rounded mt-5">
      <div>
        <h1 class="bg-body-secondary">Payment Form Example</h1>
      </div>
      <div class= "container-flex">
        <div class="alert alert-danger" role="alert">
          Some fields are missing!
        </div>
        <div class= "row d-flex">
          <div class="col-5">
            <p> <strong> Card # </strong></p>
           <input type="text" placeholder="XXXXXXXXXXXX" name="Card #" class="w-100" />

          </div>
          <div class="col-3">
            <p> <strong> CVC# </strong></p>         
            <input type="text" placeholder="0000" name="CVC #"class= "w-100" />
          </div >
          <div class="col-4 " >
            <p> <strong> Amount </strong>
              </p>
              <div class="d-flex">
              <strong>$</strong>
              
              <input type="text" placeholder="Amount" name="Amount" class="form-control w-100"/></div>
          </div>
        </div>
      </div>
      <div class="container-flex">
        <div class="row align-items-start">
          <div class="col-6">
            <p> <strong> First Name </strong></p>
           <input type="text" placeholder="" name="Card #" class="w-100" />
          </div>
          <div class="col-6">
            <p> <strong> Last Name </strong></p>
            <input type="text" placeholder="" name="Card #" class="w-100" />
          </div>
          
        </div>
      </div>
      <div class="container-flex">
        <div class="row align-items-start">
          <div class="col-6">
            <p> <strong> City </strong></p>
           <input type="text" placeholder="" name="" class="w-100" />
          </div>
          <div class="col-3">
            <label class="form-label" for="stateSelect">Select a State:</label>
                <select class="form-select" id="stateSelect" name="state">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
          </div>
          <div class="col-3">
            <p> <strong> Postal Code </strong></p>
            <input type="text" placeholder="" name="Card #" class="w-100" />
          </div>
        </div>
      </div>
      <div class = "container-flex"> 
         <div class="row"> 
          <div class = "col-6" >
            <div > <strong>we accept</strong> </div>
            <input name="payment-method" class="form-check-input mt-0" type="radio" value="visa" aria-label="Radio button for following text input">
            <i class="fa-brands fa-cc-visa"></i>
            <input name="payment-method" class="form-check-input mt-0" type="radio" value="visa" aria-label="Radio button for following text input">
            <i class="fa-brands fa-cc-mastercard"></i>
            <input name="payment-method" class="form-check-input mt-0" type="radio" value="visa" aria-label="Radio button for following text input">
            <i class="fa-brands fa-cc-discover"></i>
            <input name="payment-method" class="form-check-input mt-0" type="radio" value="visa" aria-label="Radio button for following text input">
            <i class="fa-brands fa-cc-amex"></i>

          </div>
          <div class = "col-6" >
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  Add any notes here
          </div>
         </div>
      </div>
      <div>
        <div class="bg-body-secondary d-flex justify-content-end gap-1">
          <button class = "btn btn-secondary"> Cancel </button>
          <button class = "btn btn-primary"> Sent </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
